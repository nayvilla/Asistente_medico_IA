{% extends './base.html' %}

{% block title %}Registro{% endblock %}

{% block customcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}

<main class="form-signin w-100 m-auto"> 
    <form action="/Registro" method="POST">

      <img class="mb-4" src="{{ url_for('static', filename='img/usuario.png')}}" alt="" width="72" height="57">
      
      <h1 class="h3 mb-3 fw-normal">Regístrate aquí</h1>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
      <div class="form-floating">
        <input name= "email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Dirección email</label>
      </div>
      <div class="form-floating">
        <input name= "username" type="username" class="form-control" id="floatingInput" placeholder=" ">
        <label for="floatingInput">Nombre de usuario</label>
      </div>
      <div class="form-floating">
        <input name= "cedula" type="number" class="form-control" id="floatingInput" placeholder=" ">
        <label for="floatingInput">Cédula</label>
      </div>
      <div class="form-floating">
        <input name= "genero" type="text" class="form-control" id="floatingInput" placeholder=" ">
        <label for="floatingInput">Género</label>
      </div>
      <div class="form-floating">
        <input name= "edad" type="number" class="form-control" id="floatingInput" placeholder=" ">
        <label for="floatingInput">Edad</label>
      </div>
      <div class="form-floating">
        <input name= "password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Regístrate</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
    </form>

  </main>
{% endblock %}
